<div class="feedbacks-container">
        <h2>Customize your email notifications</h2>
        <form id="emailNotificationsForm" class="email-notifications-form">
            <fieldset>
                <legend>Select Reports for Notifications</legend>
                <div class="form-group">
                    <input type="checkbox" id="salesReport" name="salesReport">
                    <label for="salesReport">Sales & Revenue Report</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="customerDurationReport" name="customerDurationReport">
                    <label for="customerDurationReport">Customer Duration and Table Turnover</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="orderAnalysisReport" name="orderAnalysisReport">
                    <label for="orderAnalysisReport">Order Analysis Report</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="customerServiceReport" name="customerServiceReport">
                    <label for="customerServiceReport">Customer Service and Interaction Report</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="inventoryReport" name="inventoryReport">
                    <label for="inventoryReport">Inventory and Supply Chain Report</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="customerDemographicsReport" name="customerDemographicsReport">
                    <label for="customerDemographicsReport">Customer Demographics and Behavior</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Notification Settings</legend>
                <div class="form-group">
                    <label for="notificationFrequency">Notification Frequency:</label>
                    <select id="notificationFrequency" name="notificationFrequency">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notificationTime">Preferred Time for Notifications:</label>
                    <input type="time" id="notificationTime" name="notificationTime">
                </div>
            </fieldset>

            <button type="submit" class="submit-btn">Save Settings</button>
        </form>
    </div>

<script src="script.js"></script>
