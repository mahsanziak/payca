    <div class="feedbacks-container">
        <h2>Promo Codes</h2>
        <form id="promoCodeForm" class="promo-code-form">
            <div class="form-group">
                <label for="promoCode">Promo Code:</label>
                <input type="text" id="promoCode" name="promoCode" required>
            </div>
            <div class="form-group">
                <label for="discountAmount">Discount Amount/Percentage:</label>
                <input type="text" id="discountAmount" name="discountAmount" required>
            </div>
            <div class="form-group">
                <label for="applicableItems">Applicable Items:</label>
                <input type="text" id="applicableItems" name="applicableItems" placeholder="Item IDs or names" required>
            </div>
            <div class="form-group">
                <label for="promotionDuration">Promotion Duration:</label>
                <input type="text" id="promotionDuration" name="promotionDuration" placeholder="e.g., 10 days, 3 weeks" required>
            </div>
            <button type="submit" class="submit-btn">Create Promo Code</button>
        </form>
    </div>
